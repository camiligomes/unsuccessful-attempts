  <div class="card">

        <img src="/product-preview-card-component-main/images/image-product-desktop.jpg">

    <!-- Conteúdo do Produto-->

      <!-- Título e descrição -->
      <div class="text-um">Perfume</div>

      </div>
    </div>
    <!-- Preço -->
